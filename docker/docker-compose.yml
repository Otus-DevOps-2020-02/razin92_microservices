version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - ./src/post_db:/data/db
    networks:
      reddit:
        aliases:
          - comment_db
          - post_db
  ui:
    image: ${USER_NAME}/ui:${UI_VERSION}
    ports:
      - ${UI_PORT}:${REDDIT_PORT}/tcp
    networks:
      - ui
  post:
    image: ${USER_NAME}/post:${POST_VERSION}
    networks:
      - reddit
      - ui
  comment:
    image: ${USER_NAME}/comment:${COMMENT_VERSION}
    networks:
      - reddit
      - ui
  prometheus:
    image: ${USER_NAME}/prometheus:${PROMETHEUS_VERSION}
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - reddit
      - ui
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks: 
      - reddit
  mongodb-exporter:
    image: $USER_NAME/percona:$PERCONA_VERSION
    environment: 
      MONGODB_URI: 'mongodb://post_db:27017'
    networks: 
      - reddit
      - ui
  blackbox-exporter:
    image: $USER_NAME/blackbox_exporter:$BLACKBOX_VERSION
    networks: 
      - reddit
      - ui

volumes:
  post_db:
  prometheus_data:  

networks:
  reddit:
  ui:
